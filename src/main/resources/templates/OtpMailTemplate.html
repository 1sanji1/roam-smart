<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your OTP Code</title>
    <style>
      body {
        background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        background: #fff;
        max-width: 400px;
        margin: 40px auto;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
        padding: 32px 24px;
        text-align: center;
      }
      .greeting {
        font-size: 1.3em;
        color: #ff4e50;
        margin-bottom: 16px;
        font-weight: 600;
      }
      .otp-label {
        font-size: 1.1em;
        color: #f9d423;
        margin-bottom: 8px;
        font-weight: 500;
      }
      .otp-code {
        font-size: 2.5em;
        font-weight: bold;
        color: #ff4e50;
        background: #f9d423;
        padding: 12px 0;
        border-radius: 8px;
        letter-spacing: 8px;
        margin-bottom: 24px;
        box-shadow: 0 2px 8px rgba(249, 212, 35, 0.15);
      }
      .info {
        color: #555;
        font-size: 1em;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="greeting">
        Hello from RoamSmart, <span th:text="${userName}"></span>!
      </div>
      <div class="otp-label">Your One-Time Password (OTP) is:</div>
      <div class="otp-code" th:text="${otp}"></div>
      <p class="info">
        Please use this OTP to complete your verification.<br />
        This code is valid for a limited time.
      </p>
    </div>
  </body>
</html>
